<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur Propulsion Hybride</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mode-container {
            background: #2a2a2a;
            border: 2px solid #404040;
            padding: 50px;
            width: 600px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        
        .mode-title {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 50px;
            text-align: left;
            color: #00ff00;
            letter-spacing: 3px;
            border-bottom: 1px solid #404040;
            padding-bottom: 10px;
        }
        
        .slider-container {
            margin: 40px 0;
            background: #1a1a1a;
            padding: 30px;
            border: 1px solid #404040;
        }
        
        .slider-track {
            position: relative;
            margin: 20px 0;
        }
        
        .slider-limits {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 12px;
            color: #666;
        }
        
        .slider-limit-value {
            font-family: 'Courier New', monospace;
            color: #00ff00;
            font-size: 14px;
        }
        
        .slider {
            width: 100%;
            height: 4px;
            background: #404040;
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #00ff00;
            cursor: grab;
            border: 2px solid #1a1a1a;
        }
        
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #00ff00;
            cursor: grab;
            border: 2px solid #1a1a1a;
            border-radius: 0;
        }
        
        .slider::-webkit-slider-thumb:active {
            cursor: grabbing;
        }
        
        .small-sliders {
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
        }
        
        .small-slider-track {
            flex: 1;
            position: relative;
        }
        
        .small-slider-label {
            font-size: 11px;
            color: #999;
            text-align: center;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .gauge-container {
            width: 100%;
            height: 20px;
            background: #0a0a0a;
            border: 1px solid #404040;
            position: relative;
            overflow: hidden;
        }
        
        .gauge-fill {
            height: 100%;
            background: linear-gradient(to right, #ff6600, #ff9900);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 153, 0, 0.5);
        }
        
        .small-slider-value {
            font-size: 14px;
            color: #ff9900;
            text-align: center;
            margin-top: 8px;
            font-family: 'Courier New', monospace;
        }
        
        .slider-value {
            font-size: 28px;
            font-weight: bold;
            color: #00ff00;
            text-align: center;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 40px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            border: 1px solid;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .btn-normal {
            border-color: #0080ff;
            color: #0080ff;
        }
        
        .btn-normal:hover {
            background: #0080ff;
            color: #1a1a1a;
        }
        
        .btn-urgence {
            border-color: #ff3333;
            color: #ff3333;
        }
        
        .btn-urgence:hover {
            background: #ff3333;
            color: #1a1a1a;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- MODE DÉCOLLAGE -->
    <div id="mode-decollage" class="mode-container">
        <div class="mode-title">DÉCOLLAGE</div>
        <div class="slider-container">
            <div class="small-sliders">
                <div class="small-slider-track">
                    <div class="small-slider-label">Puissance électrique</div>
                    <div class="gauge-container">
                        <div class="gauge-fill" id="gauge-decollage-1" style="width: 0%;"></div>
                    </div>
                    <div class="small-slider-value" id="value-decollage-1">0 Cv</div>
                </div>
                <div class="small-slider-track">
                    <div class="small-slider-label">Puissance thermique</div>
                    <div class="gauge-container">
                        <div class="gauge-fill" id="gauge-decollage-2" style="width: 0%;"></div>
                    </div>
                    <div class="small-slider-value" id="value-decollage-2">0 Cv</div>
                </div>
            </div>
            <div class="slider-limits">
                <span class="slider-limit-value" id="min-decollage">0</span>
                <span class="slider-limit-value" id="max-decollage">100</span>
            </div>
            <div class="slider-track">
                <input type="range" id="slider-decollage" class="slider" 
                       min="0" max="100" value="50">
            </div>
            <div class="slider-value" id="value-decollage">50</div>
        </div>
        <div class="buttons">
            <button class="btn-normal" onclick="switchMode('normal')">Mode Normal</button>
            <button class="btn-urgence" onclick="switchMode('urgence')">Mode Urgence</button>
        </div>
    </div>

    <!-- MODE NORMAL -->
    <div id="mode-normal" class="mode-container hidden">
        <div class="mode-title">MODE NORMAL</div>
        <div class="slider-container">
            <div class="small-sliders" style="justify-content: center;">
                <div class="small-slider-track" style="max-width: 50%;">
                    <div class="small-slider-label">Puissance thermique</div>
                    <div class="gauge-container">
                        <div class="gauge-fill" id="gauge-normal-2" style="width: 0%;"></div>
                    </div>
                    <div class="small-slider-value" id="value-normal-2">0 Cv</div>
                </div>
            </div>
            <div class="slider-limits">
                <span class="slider-limit-value" id="min-normal">0</span>
                <span class="slider-limit-value" id="max-normal">100</span>
            </div>
            <div class="slider-track">
                <input type="range" id="slider-normal" class="slider" 
                       min="0" max="100" value="50">
            </div>
            <div class="slider-value" id="value-normal">50</div>
        </div>
        <div class="buttons">
            <button class="btn-urgence" onclick="switchMode('urgence')">Mode Urgence</button>
        </div>
    </div>

    <!-- MODE URGENCE -->
    <div id="mode-urgence" class="mode-container hidden">
        <div class="mode-title">MODE URGENCE</div>
        <div class="slider-container">
            <div class="small-sliders">
                <div class="small-slider-track">
                    <div class="small-slider-label">Puissance électrique</div>
                    <div class="gauge-container">
                        <div class="gauge-fill" id="gauge-urgence-1" style="width: 0%;"></div>
                    </div>
                    <div class="small-slider-value" id="value-urgence-1">0 Cv</div>
                </div>
                <div class="small-slider-track">
                    <div class="small-slider-label">Puissance thermique</div>
                    <div class="gauge-container">
                        <div class="gauge-fill" id="gauge-urgence-2" style="width: 0%;"></div>
                    </div>
                    <div class="small-slider-value" id="value-urgence-2">0 Cv</div>
                </div>
            </div>
            <div class="slider-limits">
                <span class="slider-limit-value" id="min-urgence">0</span>
                <span class="slider-limit-value" id="max-urgence">100</span>
            </div>
            <div class="slider-track">
                <input type="range" id="slider-urgence" class="slider" 
                       min="0" max="100" value="50">
            </div>
            <div class="slider-value" id="value-urgence">50</div>
        </div>
        <div class="buttons">
            <button class="btn-normal" onclick="switchMode('normal')">Mode Normal</button>
        </div>
    </div>

    <script>
        // ========================================
        // CONFIGURATION - MODIFIABLE FACILEMENT
        // ========================================
        
        const CONFIG = {
            decollage: {
                min: 0,
                max: 3250,
                initial: 50
            },
            normal: {
                min: 0,
                max: 2750,
                initial: 50
            },
            urgence: {
                min: 0,
                max: 3750,
                initial: 50
            }
        };
        
        // ========================================
        // LOGIQUE DE L'APPLICATION
        // ========================================
        
        let currentMode = 'decollage';
        
        // Initialiser les sliders avec la configuration
        function initSliders() {
            // Décollage
            const sliderDecollage = document.getElementById('slider-decollage');
            sliderDecollage.min = CONFIG.decollage.min;
            sliderDecollage.max = CONFIG.decollage.max;
            sliderDecollage.value = CONFIG.decollage.initial;
            document.getElementById('min-decollage').textContent = CONFIG.decollage.min + ' Cv';
            document.getElementById('max-decollage').textContent = CONFIG.decollage.max + ' Cv';
            
            // Normal
            const sliderNormal = document.getElementById('slider-normal');
            sliderNormal.min = CONFIG.normal.min;
            sliderNormal.max = CONFIG.normal.max;
            sliderNormal.value = CONFIG.normal.initial;
            document.getElementById('min-normal').textContent = CONFIG.normal.min + ' Cv';
            document.getElementById('max-normal').textContent = CONFIG.normal.max + ' Cv';
            
            // Urgence
            const sliderUrgence = document.getElementById('slider-urgence');
            sliderUrgence.min = CONFIG.urgence.min;
            sliderUrgence.max = CONFIG.urgence.max;
            sliderUrgence.value = CONFIG.urgence.initial;
            document.getElementById('min-urgence').textContent = CONFIG.urgence.min + ' Cv';
            document.getElementById('max-urgence').textContent = CONFIG.urgence.max + ' Cv';
            
            // Mettre à jour les affichages
            updateValue('decollage');
            updateValue('normal');
            updateValue('urgence');
        }
        
        // Mettre à jour la valeur affichée
        function updateValue(mode) {
            const slider = document.getElementById(`slider-${mode}`);
            const display = document.getElementById(`value-${mode}`);
            display.textContent = slider.value + ' Cv';
            
            // Mettre à jour les deux petits sliders selon le mode
            const totalValue = parseInt(slider.value);
            let value1, value2;
            
            if (mode === 'decollage') {
                // Décollage : électrique jusqu'à 1000, puis thermique compense
                if (totalValue <= 1000) {
                    value1 = totalValue; // électrique suit
                    value2 = 0; // thermique à 0
                } else {
                    value1 = 1000; // électrique plafonné
                    value2 = totalValue - 1000; // thermique compense
                }
            } else if (mode === 'normal') {
                // Normal : seulement thermique (valeur2), même valeur que le total
                value2 = totalValue;
            } else if (mode === 'urgence') {
                // Urgence : comme décollage (électrique jusqu'à 1000, puis thermique)
                if (totalValue <= 1000) {
                    value1 = totalValue; // électrique suit
                    value2 = 0; // thermique à 0
                } else {
                    value1 = 1000; // électrique plafonné
                    value2 = totalValue - 1000; // thermique compense
                }
            } else {
                // Autres modes : répartition 50/50 (à modifier selon les instructions futures)
                value1 = Math.floor(totalValue / 2);
                value2 = totalValue - value1;
            }
            
            const slider1 = document.getElementById(`slider-${mode}-1`);
            const slider2 = document.getElementById(`slider-${mode}-2`);
            const display1 = document.getElementById(`value-${mode}-1`);
            const display2 = document.getElementById(`value-${mode}-2`);
            const gauge1 = document.getElementById(`gauge-${mode}-1`);
            const gauge2 = document.getElementById(`gauge-${mode}-2`);
            
            // Définir les max selon le mode
            if (mode === 'decollage') {
                const max1 = 1000;
                const max2 = 2250;
                const percent1 = (value1 / max1) * 100;
                const percent2 = (value2 / max2) * 100;
                gauge1.style.width = percent1 + '%';
                gauge2.style.width = percent2 + '%';
                display1.textContent = value1 + ' Cv';
                display2.textContent = value2 + ' Cv';
            } else if (mode === 'normal') {
                // Mode normal : seulement gauge2 (thermique)
                const max2 = parseInt(slider.max);
                const percent2 = (value2 / max2) * 100;
                gauge2.style.width = percent2 + '%';
                display2.textContent = value2 + ' Cv';
            } else if (mode === 'urgence') {
                const max1 = 1000;
                const max2 = 2750;
                const percent1 = (value1 / max1) * 100;
                const percent2 = (value2 / max2) * 100;
                gauge1.style.width = percent1 + '%';
                gauge2.style.width = percent2 + '%';
                display1.textContent = value1 + ' Cv';
                display2.textContent = value2 + ' Cv';
            } else {
                const max1 = parseInt(slider.max);
                const max2 = parseInt(slider.max);
                const percent1 = (value1 / max1) * 100;
                const percent2 = (value2 / max2) * 100;
                gauge1.style.width = percent1 + '%';
                gauge2.style.width = percent2 + '%';
                display1.textContent = value1 + ' Cv';
                display2.textContent = value2 + ' Cv';
            }
        }
        
        // Changer de mode
        function switchMode(newMode) {
            // Récupérer les valeurs actuelles du mode courant
            const currentSlider = document.getElementById(`slider-${currentMode}`);
            const currentValue = parseInt(currentSlider.value);
            
            // Cacher tous les modes
            document.getElementById('mode-decollage').classList.add('hidden');
            document.getElementById('mode-normal').classList.add('hidden');
            document.getElementById('mode-urgence').classList.add('hidden');
            
            // Afficher le nouveau mode
            document.getElementById(`mode-${newMode}`).classList.remove('hidden');
            
            // Appliquer les valeurs au nouveau mode (limitées au max si nécessaire)
            const newSlider = document.getElementById(`slider-${newMode}`);
            const newMax = parseInt(newSlider.max);
            const newValue = Math.min(currentValue, newMax);
            
            newSlider.value = newValue;
            updateValue(newMode);
            
            currentMode = newMode;
        }
        
        // Event listeners pour les sliders
        document.getElementById('slider-decollage').addEventListener('input', () => updateValue('decollage'));
        document.getElementById('slider-normal').addEventListener('input', () => updateValue('normal'));
        document.getElementById('slider-urgence').addEventListener('input', () => updateValue('urgence'));
        
        // Initialiser au chargement
        initSliders();
    </script>
</body>
</html>
